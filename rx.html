<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://raw.githubusercontent.com/bassjobsen/Bootstrap-3-Typeahead/master/bootstrap3-typeahead.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="https://raw.githubusercontent.com/Reactive-Extensions/RxJS/master/dist/rx.all.js"></script>
    <script src="https://raw.githubusercontent.com/Reactive-Extensions/RxJS-DOM/master/dist/rx.dom.js"></script>
    <title>RX</title>
</head>
<body>
<form>
    <div class="form-group">
        <label for="station">Asema</label>
        <input type="text" class="form-control" id="station" placeholder="Asema" />
        <input type="hidden" id="station-id" value="" />
    </div>
    <table class="table table-bordered">
        <caption>ummatut junien kulkutiedot asemalla: <b id="station-name"></b> +- 1h</caption>
        <thead>
            <tr>
                <th>Etuajassa</th>
                <th>Ajallaan</th>
                <th>Myöhässä</th>
                <th>Peruttu</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="success" id="early"></td>
                <td class="success" id="on-time"></td>
                <td class="danger" id="late"></td>
                <td class="danger" id="cancelled"></td>
            </tr>
        </tbody>
    </table>
</form>


<script src="js/rx.js"></script>
</body>
</html>
